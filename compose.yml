services:
  db_pg_15:
    image: postgres:15
    environment:
      POSTGRES_DB: sandbox
      POSTGRES_USER: sandbox_user
      POSTGRES_PASSWORD: sandbox_password
    profiles:
      - pg_15
    ports:
      - 5432
  db_pg_14:
    image: postgres:14
    environment:
      POSTGRES_DB: sandbox
      POSTGRES_USER: sandbox_user
      POSTGRES_PASSWORD: sandbox_password
    labels:
      org.springframework.boot.ignore: true
    profiles:
      - pg_14
    ports:
      - 5432

